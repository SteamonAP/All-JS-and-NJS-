<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-btn">Search</button>
    </form>

    <!-- Incognito toggle placed here -->
    <div class="incognito-toggle">
        <label class="switch">
            <input type="checkbox" id="incognito-switch">
            <span class="slider"></span>
        </label>
        <span>Incognito Mode</span>
    </div>
    <!--Warning tab-->

    <div id="warning-modal" class="modal">
        <div class="modal-content">
            <p>Warning!! Explicit content ahead. Kindly make sure your age is above 18 years to proceed.</p>
            <button id="enable-incognito">Yes! I'm above 18 years!</button>
            <button id="exit-modal">No! I'm not! Exit</button>
        </div>
    </div>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1726503015583-0eafe04e0ded?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzNnx8fGVufDB8fHx8fA%3D%3D"
                 alt="Cars">
            <a href="https://unsplash.com/photos/a-sports-car-is-parked-in-a-garage-Bj1HXYdsD-A"
               target="_blank">Sports Car is parked</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1726672941260-07fbcabb3a96?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyN3x8fGVufDB8fHx8fA%3D%3D"
                 alt="Dog">
            <a href="https://unsplash.com/photos/a-dog-looking-up-at-a-plate-of-food-on-the-floor--9kGJ9rNXjM"
               target="_blank">Cute Dog</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1726458573518-04a433641cb4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMDJ8fHxlbnwwfHx8fHw%3D"
                 alt="Chicago">
            <a href="https://unsplash.com/photos/a-city-street-at-night-with-a-theater-sign-lit-up-5H6iRygQO7U"
               target="_blank">The Night Life</a>
        </div>
    </div>

    <button id="show-more-btn">Show more</button>



    <script src="script.js"></script>

</body>
</html>
